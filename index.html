<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./styles/styles.css">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<title>JS in browser</title>
</head>
<body>

  <div class="brands-wrapper">

    <h1 class="title">Ремонт техники различных брендов</h1>

    <div id='logos-mobile' class="section__logos_mobile">
      <div class="swiper">
        <div id="swiper-wrapper" class="swiper-wrapper"></div>

        <div class="swiper-slide__shadow"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <div id='logos' class="section__logos"></div>

    <button id='btn' class="section__button">
      <img id='btnIcon' src="./images/arrows_show.svg" alt="button icon">
      <span id="btnText">Показать все</span>
    </button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
