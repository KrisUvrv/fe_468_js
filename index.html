<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="./styles/styles.css">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>
<title>JS in browser</title>
</head>
<body>

  <div class="brands-wrapper">

    <h1 class="title">Ремонт техники различных брендов</h1>

    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="./images/cat1.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat2.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat3.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat4.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat5.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat6.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat7.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat8.svg" alt="brand logo"></div>
        <div class="swiper-slide"><img src="./images/cat1.svg" alt="brand logo"></div>
      </div>

      <div class="swiper-slide__shadow"></div>
      <div class="swiper-pagination"></div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
